services:
  ai-proxy:
    build: .
    container_name: ai_proxy_test
    ports:
      - "7000:8000"
    networks:
      - ai_network
    restart: always

  # Optional: Inclusion of Caddy in the same stack
  caddy:
    image: caddy:latest
    container_name: caddy_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - ai_network
    depends_on:
      - ai-proxy
    restart: always

networks:
  ai_network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
